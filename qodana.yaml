version: "1.0"

linter: jetbrains/qodana-dotnet:latest
failThreshold: 93

dotnet:
  solution: FluentAssertions.sln

exclude:
  - name: ConvertIfStatementToReturnStatement
  - name: ConvertIfStatementToConditionalTernaryExpression
  - name: InvertIf
  - name: SimilarAnonymousTypeNearby
    paths:
      - Tests
  - name: All
    paths:
      - Build
      - Tests/AssemblyA
      - Tests/AssemblyB
      - Tests/Benchmarks
      - Tests/UWP.Specs
